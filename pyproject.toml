[tool.poetry]
name = "twitter-ifttt-bluesky"
version = "0.1.0"
description = ""
authors = ["hito_horobe <hito-horobe.net>"]
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.11, <3.13"
fastapi = "^0.115.12"
uvicorn = "^0.34.3"
pydantic = "^2.11.5"
requests = "^2.32.4"
bs4 = "^0.0.2"
requests-cache = "^1.2.1"
pytest-mock = "^3.14.1"
pillow = "^11.2.1"

[tool.poetry.group.dev.dependencies]
pytest = "^8.4.0"
ruff = "^0.11.13"
pre-commit = "^4.2.0"
mypy = "^1.16.0"


[tool.ruff]
exclude = [".venv", ".pytest_cache", ".git"]

[tool.ruff.lint]
select = ["I", "N"]

[tool.mypy]
ignore_missing_imports = true

[tool.pytest.ini_options]
pythonpath = "."
testpaths = ["tests"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
