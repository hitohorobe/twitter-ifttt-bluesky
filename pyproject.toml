[tool.poetry]
name = "twitter-ifttt-bluesky"
version = "0.1.0"
description = ""
authors = ["Kohei Takeda <godlinkinfinity@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.9"
fastapi = "0.105.0"
uvicorn = "0.24.0"

[tool.poetry.group.dev.dependencies]
pre-commit = "3.6.0"
black = "23.12.0"
isort = "^5.13.2"

[tool.black]
line-length = 88 
include = '\.py$'
exclude = '''
(
  /(
    | docs
    | \.git
    | \.github
    | \.venv
  )/
)
'''

[tool.isort]
profile = "black"
multi_line_output = 3
skip = [".gitignore", ".dockerignore"]
skip_glob = ["docs/*", ".git/*", ".github/*", ".venv/*"]


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

