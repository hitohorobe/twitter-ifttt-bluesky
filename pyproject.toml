[tool.poetry]
name = "twitter-ifttt-bluesky"
version = "0.1.0"
description = ""
authors = ["hito_horobe <hito-horobe.net>"]
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.11, <3.13"
fastapi = "^0.115.11"
uvicorn = "^0.34.0"
pydantic = "^2.10.6"
requests = "^2.32.3"
bs4 = "^0.0.2"
requests-cache = "^1.2.1"
pytest-mock = "^3.14.0"
pillow = "^11.0.0"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.4"
ruff = "^0.9.10"
pre-commit = "^4.1.0"
mypy = "^1.15.0"


[tool.ruff]
exclude = [".venv", ".pytest_cache", ".git"]

[tool.ruff.lint]
select = ["I", "N"]

[tool.mypy]
ignore_missing_imports = true

[tool.pytest.ini_options]
pythonpath = "."
testpaths = ["tests"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
